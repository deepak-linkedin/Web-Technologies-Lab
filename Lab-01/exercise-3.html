<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label for="name">Full Name : </label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email : </label><br>
        <input type="email"id="email"name="email"placeholder="example@gmail.com"required><br><br>

        <label for="dob">Date of Birth : </label><br>
        <input type="date" id="dob" name="dob"required><br><br>

        <label for="phone">Phone Number : </label><br>
        <input type="tel" id="phone" name="phone"required><br><br>

        <label for="password">Password : </label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="profile">Choose Profile Picture : </label><br>
        <input type="file" id="profile" name="profile" required><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the Terms and Conditions.</label><br><br>    

        <input type="submit" value="Register">
    </form>
</body>
</html>
