<!DOCTYPE html>
<html>
    <head>
        <title>Product Card</title>
        <style>
            
            .card{
                width: 250px;
                border: 1px solid #ccc;
                padding: 15px;
                margin: 20px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                text-align: center;
                font-family: Arial, sans-serif;
                
            }
            .card img {
                width: 100%;
                height: auto;
            }
            .card h3 {
                margin: 10px 0;
            }
            .price {
                font-family: 'Times New Roman', Times, serif;
                font-size: 18px;
                color: green;
                margin: 10px 0;
            }
            .btn {
                padding: 10px 15px;
                background-color: orange;
                color: white;
                border: none;
                cursor: pointer;
            }
            .btn:hover {
                background-color: darkorange;
                color: white;
            }
        </style>
    </head>
    <body style="display:flex;">
        <div class="card">
            <img src="https://www.themobileindian.com/wp-content/uploads/2023/03/F14-5G-specs-600x600.jpg" alt="Samsung Galaxy F14 5G">
            <h3>Samsung Galaxy F14 5G</h3>
            <p3>5G smartphone with powerful battery and smooth performance.</p3>
            <div class="price"> ₹ 15,000</div>
            <button class="btn">Buy Now</button>
        </div>
        <div class="card">
            <img src="https://tse3.mm.bing.net/th/id/OIP.KKUB5zM-39bn0J7_Os5nvgAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Samsung Galaxy F14 5G">
            <h3>Real me 2</h3>
            <p3>4G smartphone with decent battery and smooth performance.</p3>
            <div class="price"> ₹ 12,000</div>
            <button class="btn">Buy Now</button>
        </div>
        
    </body>
</html>
