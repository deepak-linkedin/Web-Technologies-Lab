<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Username Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4e73df;
            outline: none;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.4);
        }

        .feedback {
            margin-top: 8px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .available {
            background-color: #e6fffa;
            color: #0f766e;
            border: 1px solid #99f6e4;
        }

        .taken {
            background-color: #ffe4e6;
            color: #9f1239;
            border: 1px solid #fecdd3;
        }

        .loading {
            background-color: #e0f2fe;
            color: #075985;
            border: 1px solid #bae6fd;
        }

        .error {
            background-color: #fff7ed;
            color: #9a3412;
            border: 1px solid #fed7aa;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #4e73df;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover:not(:disabled) {
            background-color: #2e59d9;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Registration</h1>

    <form id="registrationForm">
        <div class="form-group">
            <label>Username (min 3 chars)</label>
            <input type="text" id="username" required minlength="3">
            <div id="usernameFeedback" class="feedback"></div>
        </div>

        <button type="submit" id="submitBtn" disabled>Create Account</button>
    </form>
</div>

<script>
class UsernameChecker {
    constructor() {
        this.usernameInput = document.getElementById('username');
        this.feedbackDiv = document.getElementById('usernameFeedback');
        this.submitBtn = document.getElementById('submitBtn');
        this.form = document.getElementById('registrationForm');

        this.timeoutId = null;
        this.isAvailable = false;

        this.init();
    }

    init() {
        this.usernameInput.addEventListener('input', () => {
            clearTimeout(this.timeoutId);
            this.timeoutId = setTimeout(() => {
                this.checkUsername();
            }, 500);
        });

        this.form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (this.isAvailable) {
                alert("âœ… Account created successfully!");
                this.form.reset();
                this.feedbackDiv.style.display = "none";
                this.submitBtn.disabled = true;
            }
        });
    }

    async checkUsername() {
        const username = this.usernameInput.value.trim();

        this.isAvailable = false;
        this.submitBtn.disabled = true;

        if (username.length < 3) {
            this.feedbackDiv.style.display = "none";
            return;
        }

        this.showFeedback("ðŸ”„ Checking...", "loading");

        try {
            const response = await fetch('users.json');

            if (!response.ok) {
                throw new Error("HTTP Error");
            }

            const users = await response.json();

            const isTaken = users.some(user =>
                user.username.toLowerCase() === username.toLowerCase()
            );

            if (isTaken) {
                this.showFeedback("âŒ Username already taken!", "taken");
            } else {
                this.showFeedback("âœ… Username available!", "available");
                this.isAvailable = true;
            }

        } catch (error) {
            this.showFeedback("âš ï¸ Error loading users.json", "error");
        }

        this.submitBtn.disabled = !this.isAvailable;
    }

    showFeedback(message, type) {
        this.feedbackDiv.textContent = message;
        this.feedbackDiv.className = "feedback " + type;
        this.feedbackDiv.style.display = "block";
    }
}

document.addEventListener("DOMContentLoaded", () => {
    new UsernameChecker();
});
</script>

</body>
</html>
