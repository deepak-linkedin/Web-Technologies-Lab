<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Product Search - Single File</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            max-width: 700px;
            width: 100%;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }
        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="%236b7280"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>') no-repeat 16px center;
            background-size: 20px;
        }
        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        .search-input.loading {
            background: #dbeafe url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="%233b82f6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>') no-repeat 16px center !important;
            border-color: #3b82f6;
        }
        .results-container {
            min-height: 20px;
        }
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
            font-style: italic;
            background: #f8fafc;
            border-radius: 12px;
            border: 2px dashed #d1d5db;
        }
        .products-grid {
            display: grid;
            gap: 16px;
        }
        .product-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.4s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: #3b82f6;
        }
        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }
        .product-meta {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            font-size: 14px;
            color: #64748b;
        }
        .price {
            font-weight: 700;
            color: #059669;
            font-size: 16px;
        }
        .category {
            background: #eff6ff;
            color: #1d4ed8;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .demo-hint {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: #475569;
            font-size: 14px;
            max-width: 700px;
            width: 100%;
        }
        .demo-hint code {
            background: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
            color: #1e293b;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid #ef4444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Product Search</h1>
        
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput"
                placeholder="Search products (phone, laptop, book, headphones)..."
            >
            <div class="results-container" id="resultsContainer"></div>
        </div>
    </div>

    <div class="demo-hint">
        <strong>Try these searches:</strong><br>
        <code>phone</code> <code>laptop</code> <code>book</code> <code>headphones</code> <code>coffee</code>
    </div>
    <script src="script.js"></script>
</body>
</html>
