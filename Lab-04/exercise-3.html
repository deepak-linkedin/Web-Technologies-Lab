<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ“ AJAX Student Management - Full CRUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f4f6fb;
            padding: 30px;
        }

        /* Main Card */
        .container {
            max-width: 1100px;
            margin: auto;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: #2563eb;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Layout */
        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        /* Sections */
        .form-section,
        .table-section {
            background: #f9fafc;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }

        h2 {
            margin-bottom: 20px;
            color: #1f2937;
        }

        /* Form */
        .form-grid {
            display: grid;
            gap: 15px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        input,
        select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            transition: 0.2s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s ease;
        }

        /* Simple Color Buttons */
        .btn-primary { background: #2563eb; color: white; }
        .btn-success { background: #16a34a; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-danger { background: #dc2626; color: white; }

        button:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Message Box */
        .message {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 14px;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f3f4f6;
            font-weight: 600;
        }

        tr:hover {
            background: #f9fafb;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
        }

        .btn-sm {
            padding: 5px 8px;
            font-size: 12px;
            border-radius: 6px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Student Management System</h1>
            <p>Full CRUD Operations with AJAX</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2>Add/Edit Student</h2>
                <div id="message"></div>
                
                <form id="studentForm">
                    <div class="form-grid">
                        <div>
                            <label>ID (Auto-generated)</label>
                            <input type="number" id="studentId" readonly>
                        </div>
                        <div>
                            <label>Name *</label>
                            <input type="text" id="studentName" required>
                        </div>
                        <div>
                            <label>Department *</label>
                            <select id="department" required>
                                <option value="">Select Department</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Physics">Physics</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Biology">Biology</option>
                            </select>
                        </div>
                        <div>
                            <label>Marks (0-100) *</label>
                            <input type="number" id="marks" min="0" max="100" required>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn-primary" id="submitBtn">Add Student</button>
                            <button type="button" class="btn-warning" id="clearBtn">Clear Form</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="table-section">
                <h2>Students List</h2>
                <div id="tableContainer">
                    <p>Loading students...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulated API endpoints using local storage
        class StudentAPI {
            static getStudents() {
                const students = localStorage.getItem('students');
                return students ? JSON.parse(students) : [];
            }
            
            static saveStudent(student) {
                const students = this.getStudents();
                const existingIndex = students.findIndex(s => s.id === student.id);
                
                if (existingIndex > -1) {
                    students[existingIndex] = student;
                } else {
                    student.id = Date.now();
                    students.push(student);
                }
                
                localStorage.setItem('students', JSON.stringify(students));
                return student;
            }
            
            static deleteStudent(id) {
                const students = this.getStudents();
                const filtered = students.filter(s => s.id !== id);
                localStorage.setItem('students', JSON.stringify(filtered));
                return filtered;
            }
            
            static getStudent(id) {
                return this.getStudents().find(s => s.id === id);
            }
        }

        class StudentManager {
            constructor() {
                this.form = document.getElementById('studentForm');
                this.tableContainer = document.getElementById('tableContainer');
                this.messageEl = document.getElementById('message');
                this.editingId = null;
                
                this.init();
                this.loadStudents();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                document.getElementById('clearBtn').addEventListener('click', () => this.clearForm());
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const formData = {
                    id: parseInt(document.getElementById('studentId').value) || null,
                    name: document.getElementById('studentName').value.trim(),
                    department: document.getElementById('department').value,
                    marks: parseInt(document.getElementById('marks').value)
                };
                
                this.showLoading();
                
                try {
                    // Simulate AJAX delay
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    // Simulate HTTP status codes
                    if (!formData.name || !formData.department || formData.marks < 0 || formData.marks > 100) {
                        throw new Error('Invalid input data');
                    }
                    
                    const result = StudentAPI.saveStudent(formData);
                    
                    this.showMessage(`âœ… Student ${this.editingId ? 'updated' : 'added'} successfully!`, 'success');
                    this.clearForm();
                    this.loadStudents();
                    
                } catch (error) {
                    this.showMessage(`âŒ Error: ${error.message}`, 'error');
                } finally {
                    this.hideLoading();
                }
            }
            
            async loadStudents() {
                this.showLoading();
                
                try {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    const students = StudentAPI.getStudents();
                    this.renderTable(students);
                } catch (error) {
                    this.showMessage('Failed to load students', 'error');
                } finally {
                    this.hideLoading();
                }
            }
            
            renderTable(students) {
                if (students.length === 0) {
                    this.tableContainer.innerHTML = '<p>No students found</p>';
                    return;
                }
                
                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Marks</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${students.map(student => `
                                <tr>
                                    <td>${student.id}</td>
                                    <td>${student.name}</td>
                                    <td>${student.department}</td>
                                    <td>${student.marks}</td>
                                    <td>
                                        <div class="action-buttons">
                                            <button class="btn-sm btn-warning" onclick="studentManager.editStudent(${student.id})">Edit</button>
                                            <button class="btn-sm btn-danger" onclick="studentManager.deleteStudent(${student.id})">Delete</button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                this.tableContainer.innerHTML = table;
            }
            
            editStudent(id) {
                const student = StudentAPI.getStudent(id);
                if (student) {
                    document.getElementById('studentId').value = student.id;
                    document.getElementById('studentName').value = student.name;
                    document.getElementById('department').value = student.department;
                    document.getElementById('marks').value = student.marks;
                    this.editingId = id;
                    document.getElementById('submitBtn').textContent = 'Update Student';
                    document.getElementById('studentName').focus();
                }
            }
            
            async deleteStudent(id) {
                if (!confirm('Are you sure you want to delete this student?')) return;
                
                this.showLoading();
                
                try {
                    await new Promise(resolve => setTimeout(resolve, 600));
                    StudentAPI.deleteStudent(id);
                    this.loadStudents();
                    this.showMessage('âœ… Student deleted successfully!', 'success');
                } catch (error) {
                    this.showMessage('Failed to delete student', 'error');
                } finally {
                    this.hideLoading();
                }
            }
            
            clearForm() {
                this.form.reset();
                document.getElementById('studentId').value = '';
                this.editingId = null;
                document.getElementById('submitBtn').textContent = 'Add Student';
            }
            
            showMessage(message, type) {
                this.messageEl.textContent = message;
                this.messageEl.className = `message ${type}`;
                this.messageEl.style.display = 'block';
                setTimeout(() => {
                    this.messageEl.style.display = 'none';
                }, 3000);
            }
            
            showLoading() {
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').textContent = 'Processing...';
            }
            
            hideLoading() {
                document.getElementById('submitBtn').disabled = false;
                if (this.editingId) {
                    document.getElementById('submitBtn').textContent = 'Update Student';
                } else {
                    document.getElementById('submitBtn').textContent = 'Add Student';
                }
            }
        }
        
        // Global reference for inline onclick handlers
        const studentManager = new StudentManager();
    </script>
</body>
</html>
