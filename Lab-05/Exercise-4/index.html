<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Inventory System</h1>
    <div class="form-container">
        <input type="text" id="productID" placeholder="Product ID">
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productCategory" placeholder="Product Category">
        <input type="number" id="productPrice" placeholder="Product Price">
        <input type="number" id="productStock" placeholder="Product Stock">
        <button id="addProduct" onclick="addProduct()">Add Product</button>
    </div>

    <br>
    <br>

    <div>
        <input type="text" id="searchCategory" placeholder="Search by Category">
        <button class="search-btn" onclick="searchByCategory()">Search</button>
        <button class="reset-btn" onclick="displayProducts()">Reset</button>
    </div>

    <p id="message"></p>

    <h3>Total Inventory Value: $<span id="totalValue">0</span></h3>

    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="inventoryTable">
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
