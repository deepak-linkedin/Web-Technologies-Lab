<!DOCTYPE html>
<html>
<head>
    <title>Smart Shopping Cart</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            margin: 0;
            padding: 0;
        }

        .cart-container {
            width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 1fr 80px 80px 80px;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .cart-item span {
            font-weight: 500;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
        }

        button {
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: white;
        }

        .remove-btn:hover {
            background-color: #cc0000;
        }

        .coupon-section {
            margin-top: 20px;
            text-align: center;
        }

        .coupon-section input {
            padding: 8px;
            width: 150px;
        }

        .apply-btn {
            background-color: #1e90ff;
            color: white;
            margin-left: 5px;
        }

        .apply-btn:hover {
            background-color: #0b5ed7;
        }

        .summary {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .total {
            color: green;
            font-weight: bold;
            font-size: 22px;
        }

        .discount-msg {
            margin-top: 10px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <h2>Intelligent Shopping Cart</h2>

    <div id="cartItems"></div>

    <div class="coupon-section">
        <input type="text" id="coupon" placeholder="Enter Coupon">
        <button class="apply-btn" onclick="applyCoupon()">Apply</button>
    </div>

    <div class="summary">
        Total Amount: ₹<span class="total" id="totalPrice">0</span>
        <div class="discount-msg" id="discountMsg"></div>
    </div>
</div>

<script>
    let products = [
        { name: "Laptop", category: "electronics", price: 50000, quantity: 1 },
        { name: "Laptop Bag", category: "education", price: 500, quantity: 2 },
        { name: "Headphones", category: "electronics", price: 2000, quantity: 1 }
    ];

    let couponDiscount = 0;

    function displayCart() {
        const cart = document.getElementById("cartItems");
        cart.innerHTML = "";

        products.forEach((item, index) => {
            cart.innerHTML += `
                <div class="cart-item">
                    <span>${item.name} (₹${item.price})</span>
                    <input type="number" min="1" value="${item.quantity}"
                        onchange="updateQuantity(${index}, this.value)">
                    <span>₹${item.price * item.quantity}</span>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                </div>
            `;
        });

        calculateTotal();
    }

    function updateQuantity(index, qty) {
        products[index].quantity = parseInt(qty);
        calculateTotal();
    }

    function removeItem(index) {
        products.splice(index, 1);
        displayCart();
    }

    function calculateTotal() {
        let total = 0;
        let discount = 0;

        products.forEach(item => {
            let itemTotal = item.price * item.quantity;
            total += itemTotal;

            
            if (item.quantity >= 3) {
                discount += 0.10 * itemTotal;
            }

            if (item.category === "electronics") {
                discount += 0.05 * itemTotal;
            }
        });

        let hour = new Date().getHours();
        if (hour >= 18 && hour <= 22) {
            discount += 0.05 * total;
        }

        total = total - discount - couponDiscount;
        document.getElementById("totalPrice").innerText = Math.max(total, 0).toFixed(2);
    }

    function applyCoupon() {
        let code = document.getElementById("coupon").value.trim().toUpperCase();
        let msg = document.getElementById("discountMsg");

        if (code === "SAVE10") {
            couponDiscount = 10;
            msg.innerText = "₹10 Coupon Applied!";
        } 
        else if (code === "BIGSALE") {
            couponDiscount = 50;
            msg.innerText = "₹50 Coupon Applied!";
        } 
        else {
            couponDiscount = 0;
            msg.innerText = "Invalid Coupon Code!";
        }

        calculateTotal();
    }

    displayCart();
</script>

</body>
</html>
